<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Profile card component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./dist/main.min.css" />

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <div class="wrapper">
        <div class="card">
          <header class="card__header">
            <div class="card__image">
              <img
                src="./images/image-victor.jpg"
                alt="profile photo of Victor Crest"
              />
            </div>
          </header>

          <div class="card__info">
            <p class="card__name">
              <span class="bold">Victor Crest</span>
              <span class="age light">26</span>
            </p>
            <p class="card__city light">London</p>
          </div>

          <div class="card__stats">
            <div class="column">
              <p class="bold">80K</p>
              <p class="light">Followers</p>
            </div>
            <div class="column">
              <p class="bold">803K</p>
              <p class="light">Likes</p>
            </div>
            <div class="column">
              <p class="bold">1.4K</p>
              <p class="light">Photos</p>
            </div>
          </div>
        </div>
      </div>
    </main>
    <aside class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </aside>
  </body>
</html>
